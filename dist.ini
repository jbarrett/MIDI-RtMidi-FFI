version = 0.03

[@Filter]
-bundle = @Basic
-remove = GatherDir
[Git::GatherDir]
[WriteVersion]
[PodWeaver]
[MetaNoIndex]
directory = t
directory = xt
directory = examples
module = RtMidiWrapper
[MetaProvides::Package]
[MetaJSON]
[AutoPrereqs]
skip = strict
skip = warnings
skip = base
skip = constant
skip = lib
skip = Carp
skip = Exporter
[PodSyntaxTests]
[Test::Perl::Critic]
[Test::Synopsis]
[Test::Kwalitee]
[MinimumPerl]

[GithubMeta]
issues = 1
